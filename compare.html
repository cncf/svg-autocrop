<body>
            <script>
                const files = ["amazon-ecr"]
                for (file of files) {
                    const div = document.createElement('div');
                    document.body.appendChild(div);
                    const name = file.name ? file.name : file;
                    const input = file.name ? `data:image/svg+xml;base64,${btoa(file.input)}` : `./fixtures/${file}.input.svg`;
                    const output = file.output ? `data:image/svg+xml;base64,${btoa(file.output)}` : `./fixtures/${file}.output.svg`;
                    div.outerHTML = `
        <div style="position: relative;" >
            <div style="width: 800px; height: 40px;"><h2>${name}</h2></div>
            <img src="${input}" style="border: 3px solid black; background: #ccc; max-width: 400px; vertical-align: middle;" />
            <img src="${output}" style="border: 3px solid black; background: #ccc; max-width: 400px; vertical-align: middle;" />
            <div style="height: 20px" />
        </div>`;
                }
            </script>
</body>

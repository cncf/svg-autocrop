<body>
            <script>
                const files = ["wrong-border"]
                for (file of files) {
                    const div = document.createElement('div');
                    document.body.appendChild(div);
                    const name = file.name ? file.name : file;
                    const input = file.name ? `data:image/svg+xml;base64,${btoa(file.input)}` : `./fixtures/${file}.input.svg`;
                    const output = file.output ? `data:image/svg+xml;base64,${btoa(file.output)}` : `./fixtures/${file}.output.svg`;
                    div.outerHTML = `
        <div style="position: relative;" >
            <div style="width: 800px; height: 40px;"><h2>${name}</h2></div>
            <img width="400px" height="400px" src="${input}"
            style="border: 1px solid black; background: #ccc"; />
            <img width="400px" height="400px" src="${output}"
            style="border: 1px solid black; background: #ccc"; />
            <div style="height: 20px" />
        </div>`;
                }
            </script>
</body>
